    <style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}
body {
    display: flex;
    flex-direction: column;
    min-height: 100vh;
    margin-top: 100px;
    background-color: #f5f5f5;
}
footer {
    margin-top: 60px;
    background-color: #333;
    color: white;
    text-align: center;
    padding: 20px 10px;
}
.container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 8px;
    padding: 20px;
}
.card {
    max-width: calc(11.11% - 16px); /* Até 9 cards por linha em telas grandes */
    width: 100%;
    border: 1px solid #d3d3d3;
    border-radius: 8px;
    overflow: hidden;
    text-align: center;
    background-color: #fff;
    position: relative;
}
.card img {
    width: 100%;
    height: auto;
    object-fit: cover;
    position: relative; /* Para permitir a sobreposição apenas na imagem */
}
.group-number {
    position: absolute;
    top: 8px;
    left: 8px;
    width: 30px;
    height: 30px;
    background-color: white;
    color: black;
    font-weight: bold;
    font-size: 14px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 1; /* Garante que o número do grupo fique sobre a imagem */
}
.number-overlay {
    position: absolute;
    bottom: 8px;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    gap: 5px;
    z-index: 1; /* Garante que os números fiquem sobre a imagem */
}
.number-overlay div {
    width: 25px;
    height: 25px;
    background-color: white;
    color: black;
    font-weight: bold;
    font-size: 12px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
}
.card-content {
    padding: 3px;
}
.card-content p {
    margin: 1px 0;
    font-size: 12px;
    line-height: 1.2;
}
@media (max-width: 1200px) {
    .card {
        max-width: calc(16.66% - 16px); /* Ajusta para 6 cards por linha em telas médias */
    }
}
@media (max-width: 992px) {
    .card {
        max-width: calc(25% - 16px); /* Ajusta para 4 cards por linha em telas menores */
    }
}
@media (max-width: 768px) {
    .container {
        gap: 10px;
    }
    .card {
        max-width: calc(33.33% - 10px); /* Exatamente 3 cards por linha em dispositivos móveis */
    }
    .group-number {
        width: 22px;
        height: 22px;
        font-size: 10px;
    }
    .number-overlay div {
        width: 18px;
        height: 18px;
        font-size: 8px;
    }
    .card-content p {
        font-size: 10px;
    }
}
@media (max-width: 480px) {
    .card {
        max-width: calc(50% - 10px); /* Ajusta para 2 cards por linha em telas muito pequenas */
    }
}

        const cardsContainer = document.getElementById("cards-container");
        grupos.forEach(grupo => {
            const card = document.createElement("div");
            card.classList.add("card");

            // Criando os números sobrepostos na imagem
            const numerosArray = grupo.numeros.split(", ");
            const numerosHTML = numerosArray.map(numero => `<div>${numero}</div>`).join("");

            card.innerHTML = `
                <div style="position: relative;">
                    <img src="${grupo.imagem}" alt="${grupo.animal}">
                    <div class="group-number">${grupo.grupo}</div>
                    <div class="number-overlay">${numerosHTML}</div>
                </div>
                <div class="card-content">
                    <p><strong>${grupo.animal}</strong></p>
                </div>
            `;
            cardsContainer.appendChild(card);
        });

let deferredPrompt;

window.addEventListener('beforeinstallprompt', (event) => {
    event.preventDefault();
    deferredPrompt = event;
    document.getElementById('install-app').style.display = 'block'; // Mostra o link
});

function installPWA() {
    if (deferredPrompt) {
        deferredPrompt.prompt();
        deferredPrompt.userChoice.then((choiceResult) => {
            if (choiceResult.outcome === 'accepted') {
                console.log('Usuário aceitou instalar o PWA');
            }
            deferredPrompt = null;
        });
    }
}
